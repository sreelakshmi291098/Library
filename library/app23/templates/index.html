<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family:sans-serif;
}

.banner {
    width: 100%;
    height: 150vh;
    background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0, 0, 0, 0.75)),url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHa3SkBdyO1ouqNh6nER-Rd2UjOEyoEIFtd-NDknVQ7ivZQRhwisjQSqCSl6b-oGkBFlCxXR9kbyCwQK8gcHaqR2b9iQNI0JlHxyunDLhmZ1RrhiBgxElu2DlEb7uL5eUKqthV8jIZE3u2rkUTcfmABPpS_b2CDCvWN8g5xyA2IWSSBeyonN98NRwBmw/s1920/background.jpg);
    background-size: cover;
    background-position: center;
}

.navbar {
    /* width: auto;
    height: 4.5rem; */
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
}

.logo{
    width: 180px;
    cursor: pointer;
}

.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}

.navbar ul li a{
    text-decoration: none;
    color: rgb(12, 12, 12);
    text-transform: uppercase;
}

.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0%;
    background: #ff5d06;
    position:absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after{
    width: 100%;
}

.content{
    width: 100%;
    position: absolute;
    top: 25%;
    transform: translate(-0%);
    text-align: center;
    color: #fff;
}
.content h1 {
    font-size: 70px;
    margin-top: 80px;
}

.content p{
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
}

button {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #ff5d06;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

span {
    background:#ff5d06;
    height: 100%;
    width: 0%;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}

button:hover span{
    width: 100%;
}
button a{
    text-decoration: none;
}
    </style>
  </head>
  <body>
    <div class="banner">
        <div class="navbar">
            <!-- <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjT3SeZuzXfP5i3gt8o_r7dyXKghV6yyn8_KuDXTT13IBhuEcSKHPWYGVBIPtVIQyj7EqZEPhHnVHvPCG2cN9EGTurzefzUZw0-RjQimtAEMfjm3wPL234KKr98LZ2goIWcfW_F5OgAZD5HPY-v2z-oqfVYXxs_mK-GWR2a9dfxAfatMpf2Ol15OS2YbA/s500/logo.png" alt="img" class="logo"> -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Welcome to University Library</h1>
            <p>"Nothing is pleasanter than exploring a library!!!!!"</p>
            <div>
                <button type="button"><span></span><a href="{% url 'login' %}">LOG IN</a></button>
                <button type="button"><span></span>REGISTER</button>
            </div>
        </div>
    </div>
